<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number Game</title>
  </head>
  <body>
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="text" id="guessInput">
    <button onclick="checkGuess()">Guess</button>
    <p id="message"></p>

    <script>
      // Generate a random number between 1 and 100
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      let attempts = 10;

      function checkGuess() {
        // Get the user's guess from the input field
        const guess = parseInt(document.getElementById("guessInput").value);

        // Check if the user's guess is correct
        if (guess === randomNumber) {
          document.getElementById("message").innerHTML = "Congratulations! You guessed the correct number!";
          return;
        }

        // Check if the user has any more attempts left
        if (attempts <= 1) {
          document.getElementById("message").innerHTML = "Sorry, you have run out of attempts. The correct number was " + randomNumber + ".";
          return;
        }

        // Provide feedback to the user based on their guess
        if (guess > randomNumber) {
          document.getElementById("message").innerHTML = "Your guess is too high. Try again.";
        } else {
          document.getElementById("message").innerHTML = "Your guess is too low. Try again.";
        }

        // Decrement the number of attempts
        attempts--;
      }
    </script>
  </body>
</html>
