<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
<p id="ipaddress"></p>
<p id="geolocation"></p>
    </div>

    <script>
        let ipaddress = document.getElementById('ipaddress');
        let geolocation = document.getElementById('geolocation');
        // Function to get the device IP address using a third-party service
function getDeviceIp() {
    return fetch('https://api.ipify.org/?format=json')
      .then(response => response.json())
      .then(data => data.ip)
      .catch(error => console.error(error));
  }
  
  // Function to get the device's geolocation using the Geolocation API
  function getDeviceGeolocation() {
    return new Promise((resolve, reject) => {
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(
          position => resolve(position.coords),
          error => reject(error)
        );
      } else {
        reject('Geolocation not available');
      }
    });
  }
  
  // Usage example
  Promise.all([getDeviceIp(), getDeviceGeolocation()])
    .then(results => {
      const [ip, coords] = results;
      console.log(`Device IP: ${ip}`);
      console.log(`Device geolocation: ${coords.latitude}, ${coords.longitude}`);
      ipaddress.innerHTML = `Device IP: ${ip}`;
      geolocation.innerHTML = `Device geolocation: ${coords.latitude}, ${coords.longitude}`;
    })
    .catch(error => console.error(error));
  
    </script>
</body>
</html>
