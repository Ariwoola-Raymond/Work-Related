<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KM Chatbot Issue Submission</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link href="https://workplace.emiratesnbd.com/sites/GCE/public/SiteAssets/css/third-party/tailwind3.4.16.css"
        rel="stylesheet">
    <link href="https://workplace.emiratesnbd.com/sites/GCE/public/SiteAssets/css/third-party/dropzone.min.css"
        rel="stylesheet">
    <style>
        body {
            padding-bottom: 3rem;
            font-family: "Plus Jakarta Sans", sans-serif;
        }

        .dz-preview .dz-remove {
            cursor: pointer;
            color: #fff;
            background-color: #e53e3e;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 1rem;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            z-index: 99999;
        }

        .enbdlOGO {
            padding: 1rem;
            background-color: #072447;
        }

        .enbdlOGO>img {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-90 z-50 hidden flex items-center justify-center">
        <div class="animate-spin rounded-full h-20 w-20 border-t-4 border-blue-500 border-solid"></div>
    </div>
    <!-- required: SharePoint FormDigest -->
    <form runat="server">
        <SharePoint:FormDigest runat="server"></SharePoint:FormDigest>
    </form>
    <div class="enbdlOGO">
        <img class="ml-8"
            src="https://www.emiratesnbd.com/-/media/enbd/images/logos/horizontal_logo.svg?la=en&hash=A33654369475CF9B1FA76FEB570F9B9D"
            alt="Emirates NBD">
    </div>

    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 py-4">Submit KM Chatbot Issue</h1>
        <form id="issueForm" class="space-y-6">

            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Issue Details</h2>
                <div class="grid gap-4 md:grid-cols-3">
                    <div>
                        <label for="date" class="block text-gray-600 mb-1">Date</label>
                        <input id="date" type="date" max="" required
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" />
                    </div>
                    <div>
                        <label for="issueId" class="block text-gray-600 mb-1">ID</label>
                        <input id="issueId" disabled
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" />
                    </div>
                    <div>
                        <label for="reportedBy" class="block text-gray-600 mb-1">Reported By</label>
                        <input id="reportedBy" disabled
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" />
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Chatbot Interaction</h2>
                <div class="space-y-4">
                    <div>
                        <label for="question" class="block text-gray-600 mb-1">Question <span
                                class="text-red-500">*</span></label>
                        <textarea id="question" rows="2" required
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50"></textarea>
                    </div>
                    <div>
                        <label for="expected" class="block text-gray-600 mb-1">Expected Response <span
                                class="text-red-500">*</span></label>
                        <textarea id="expected" rows="2" required
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50"></textarea>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Attachments</h2>
                <div id="dropzone" class="dropzone border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <p class="text-gray-500">Drag & drop or paste images here, or click to select files</p>
                </div>
            </div>

            <button type="submit"
                class="w-full md:w-auto bg-blue-600 text-white font-semibold rounded-lg px-6 py-3 hover:bg-blue-700">
                Submit Issue
            </button>
        </form>
    </div>

    <script
        src="https://workplace.emiratesnbd.com/sites/GCE/public/SiteAssets/javascript/third-party/tailwinds3.4.16.js"></script>
    <script
        src="https://workplace.emiratesnbd.com/sites/GCE/public/SiteAssets/javascript/third-party/dropzone.min.js"></script>
    <script>
        Dropzone.autoDiscover = false;
        const dz = new Dropzone("#dropzone", {
            url: "#",
            autoProcessQueue: false,
            maxFilesize: 5,
            acceptedFiles: "image/*",
            previewsContainer: "#dropzone",
            addRemoveLinks: true,
            previewTemplate: `
                <div class="dz-preview dz-file-preview mb-4 relative bg-white rounded-lg shadow p-2">
                    <div class="dz-image rounded overflow-hidden">
                        <img data-dz-thumbnail class="w-full h-auto object-cover" />
                    </div>
                    <div class="dz-details text-sm text-gray-600 mt-2">
                        <span data-dz-name></span> (<span data-dz-size></span>)
                    </div>
                    <a data-dz-remove class="dz-remove absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600" title="Remove file">&times;</a>
                </div>`
        });



        document.addEventListener('paste', function (event) {
            const items = event.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                if (item.type.indexOf("image") !== -1) {
                    const blob = item.getAsFile();
                    const file = new File([blob], "pasted-image.png", { type: blob.type });
                    dz.addFile(file);
                    toggleSubmit();
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('date').value = new Date().toLocaleDateString();
            document.getElementById('issueId').value = 'TKT-' + Date.now();
            const user = window._spPageContextInfo?.userDisplayName || 'Unknown User';
            document.getElementById('reportedBy').value = user;
        });

        const form = document.getElementById('issueForm');
        const submitBtn = form.querySelector('button[type="submit"]');

        const toggleSubmit = () => {
            const hasFiles = dz.files.length > 0;
            submitBtn.disabled = !(form.checkValidity() && hasFiles);
        };

        function checkIfDateIsFilled() {
            const dateInput = document.getElementById('date'); // Assuming your date input has the ID 'date'
            if (dateInput.value === '') {
                console.log("The date input field is empty.");
                return false;
            } else {
                console.log("The date input field has a value: " + dateInput.value);
                return true;
            }
        }

        form.addEventListener('input', toggleSubmit);
        form.addEventListener('change', toggleSubmit);

        form.addEventListener('submit', async e => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submittingâ€¦ ';
            document.getElementById('loadingOverlay').classList.remove('hidden');
            try {
                const issueId = document.getElementById('issueId').value;
                const reportedBy = document.getElementById('reportedBy').value;
                const question = document.getElementById('question').value;
                const expected = document.getElementById('expected').value;
                const date = document.getElementById('date').value;

                const digest = document.getElementById('__REQUESTDIGEST').value;
                const siteUrl = _spPageContextInfo.webServerRelativeUrl;

                const itemResponse = await fetch(`${siteUrl}/_api/web/lists/getbytitle('kmchatbottracker')/items`, {
                    method: "POST",
                    headers: {
                        "Accept": "application/json;odata=verbose",
                        "Content-Type": "application/json;odata=verbose",
                        "X-RequestDigest": digest
                    },
                    body: JSON.stringify({
                        __metadata: { type: "SP.Data.KmchatbottrackerListItem" },
                        Title: issueId,
                        SPUID: _spPageContextInfo.userId,
                        Question: question,
                        Expected_Response: expected,
                        issueDate: date
                    })
                });

                const itemData = await itemResponse.json();
                const itemId = itemData.d.ID;

                const uploadedImageLinks = [];
                for (const file of dz.files) {
                    const uploadUrl = `${siteUrl}/_api/web/GetFolderByServerRelativeUrl('chatbotissuesgallery')/Files/add(overwrite=true, url='${issueId}-${file.name}')`;
                    const reader = new FileReader();

                    const fileBuffer = await new Promise((resolve, reject) => {
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsArrayBuffer(file);
                    });

                    const uploadResp = await fetch(uploadUrl, {
                        method: "POST",
                        headers: {
                            "Accept": "application/json;odata=verbose",
                            "X-RequestDigest": digest
                        },
                        body: fileBuffer
                    });

                    const fileData = await uploadResp.json();
                    uploadedImageLinks.push(fileData.d.ServerRelativeUrl);
                }

                if (uploadedImageLinks.length > 0) {
                    const linksText = uploadedImageLinks.map(url => `${window.location.origin}${url}`).join('\n');

                    await fetch(`${siteUrl}/_api/web/lists/getbytitle('kmchatbottracker')/items(${itemId})`, {
                        method: "POST",
                        headers: {
                            "Accept": "application/json;odata=verbose",
                            "Content-Type": "application/json;odata=verbose",
                            "X-RequestDigest": digest,
                            "X-HTTP-Method": "MERGE",
                            "IF-MATCH": "*"
                        },
                        body: JSON.stringify({
                            __metadata: { type: "SP.Data.KmchatbottrackerListItem" },
                            AttachmentLinks: linksText
                        })
                    });
                }

                document.getElementById('dropzone').innerHTML = '<div class="text-green-600 font-semibold text-center py-6"> Issue submitted successfully!</div>';
                form.reset();
                dz.removeAllFiles();
                toggleSubmit();

            } catch (err) {
                document.getElementById('loadingOverlay').classList.add('hidden');
                console.error(err);
                document.getElementById('dropzone').innerHTML = '<div class="text-red-600 font-semibold text-center py-6"> Something went wrong. Please try again.</div>';
            } finally {
                document.getElementById('loadingOverlay').classList.add('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Issue';
                window.location.reload();
            }
        });

        dz.on("addedfile", toggleSubmit);
        dz.on("removedfile", toggleSubmit);

        const dateInput = document.getElementById('date');
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const currentDate = `${year}-${month}-${day}`;
        dateInput.setAttribute('max', currentDate);

        function num2Date() {
            const now = Date.now();
            const date = new Date(now);
            return {
                date: date,
                toUTCString: date.toUTCString(),
                toLocaleString: date.toLocaleString(),
                toISOString: date.toISOString()
            }
        }
    </script>
</body>

</html>
