<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KM Chatbot Issue Submission</title>
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Dropzone.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css" rel="stylesheet">
    <style>
        .dz-preview .dz-remove {
            cursor: pointer;
            color: #fff;
            background-color: #e53e3e;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 1rem;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
        }
    </style>
</head>

<body class="bg-gray-100 py-8">
    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Submit KM Chatbot Issue</h1>
        <form id="issueForm" class="space-y-6">

            <!-- Issue Details -->
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Issue Details</h2>
                <div class="grid gap-4 md:grid-cols-3">
                    <div>
                        <label for="date" class="block text-gray-600 mb-1">Date</label>
                        <input id="date" disabled class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" />
                    </div>
                    <div>
                        <label for="issueId" class="block text-gray-600 mb-1">ID</label>
                        <input id="issueId" disabled class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" />
                    </div>
                    <div>
                        <label for="reportedBy" class="block text-gray-600 mb-1">Reported By</label>
                        <input id="reportedBy" disabled class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" />
                    </div>
                </div>
            </div>

            <!-- Chatbot Interaction -->
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Chatbot Interaction</h2>
                <div class="space-y-4">
                    <div>
                        <label for="question" class="block text-gray-600 mb-1">Question <span class="text-red-500">*</span></label>
                        <textarea id="question" rows="2" required class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50"></textarea>
                    </div>
                    <div>
                        <label for="expected" class="block text-gray-600 mb-1">Expected Response <span class="text-red-500">*</span></label>
                        <textarea id="expected" rows="2" required class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50"></textarea>
                    </div>
                </div>
            </div>

            <!-- Attachments -->
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Attachments</h2>
                <div id="dropzone" class="dropzone border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <p class="text-gray-500">Drag & drop or paste images here, or click to select files</p>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="w-full md:w-auto bg-blue-600 text-white font-semibold rounded-lg px-6 py-3 hover:bg-blue-700">
                Submit Issue
            </button>
        </form>
    </div>

    <!-- Dropzone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
    <script>
        // Setup Dropzone
        Dropzone.autoDiscover = false;
        const dz = new Dropzone("#dropzone", {
            url: "#",
            autoProcessQueue: false,
            maxFilesize: 5,
            acceptedFiles: "image/*",
            previewsContainer: "#dropzone",
            addRemoveLinks: true
        });

        // Support paste-to-upload
        document.addEventListener('paste', function (event) {
            const items = event.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                if (item.type.indexOf("image") !== -1) {
                    const blob = item.getAsFile();
                    const file = new File([blob], "pasted-image.png", { type: blob.type });
                    dz.addFile(file);
                }
            }
        });

        // Auto-fill form fields
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('date').value = new Date().toLocaleDateString();
            document.getElementById('issueId').value = 'KM-' + Date.now();
            const user = window._spPageContextInfo?.userDisplayName || 'Unknown User';
            document.getElementById('reportedBy').value = user;
        });

        // Enable submit only when valid
        const form = document.getElementById('issueForm');
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;

        const toggleSubmit = () => {
            submitBtn.disabled = !form.checkValidity();
        };

        form.addEventListener('input', toggleSubmit);
        form.addEventListener('change', toggleSubmit);

        // Handle form submit
        form.addEventListener('submit', e => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submittingâ€¦';

            alert('Issue submitted!');
            form.reset();
            dz.removeAllFiles();
            submitBtn.textContent = 'Submit Issue';
        });
    </script>
</body>

</html>
