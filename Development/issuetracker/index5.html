<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KM Chatbot Issue Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css" rel="stylesheet">
    <style>
        .dz-preview .dz-remove {
            cursor: pointer;
            color: #fff;
            background-color: #e53e3e;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 1rem;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            z-index: 99999;
        }
    </style>
</head>

<body class="bg-gray-100 py-8">
    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Submit KM Chatbot Issue</h1>
        <form id="issueForm" class="space-y-6">
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Issue Details</h2>
                <div class="grid gap-4 md:grid-cols-3">
                    <div>
                        <label for="date" class="block text-gray-600 mb-1">Date</label>
                        <input id="date" type="date" class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" />
                    </div>
                    <div>
                        <label for="issueId" class="block text-gray-600 mb-1">ID</label>
                        <input id="issueId" disabled class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" />
                    </div>
                    <div>
                        <label for="reportedBy" class="block text-gray-600 mb-1">Reported By</label>
                        <input id="reportedBy" disabled class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50" />
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Chatbot Interaction</h2>
                <div class="space-y-4">
                    <div>
                        <label for="question" class="block text-gray-600 mb-1">Question <span class="text-red-500">*</span></label>
                        <textarea id="question" rows="2" required class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50"></textarea>
                    </div>
                    <div>
                        <label for="expected" class="block text-gray-600 mb-1">Expected Response <span class="text-red-500">*</span></label>
                        <textarea id="expected" rows="2" required class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-gray-50"></textarea>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Attachments</h2>
                <div id="dropzone" class="dropzone border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <p class="text-gray-500">Drag & drop or paste images here, or click to select files</p>
                </div>
            </div>

            <button type="submit" class="w-full md:w-auto bg-blue-600 text-white font-semibold rounded-lg px-6 py-3 hover:bg-blue-700">
                Submit Issue
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
    <script>
        Dropzone.autoDiscover = false;
        const dz = new Dropzone("#dropzone", {
            url: "#",
            autoProcessQueue: false,
            maxFilesize: 5,
            acceptedFiles: "image/*",
            previewsContainer: "#dropzone",
            addRemoveLinks: true,
            previewTemplate: `
                <div class="dz-preview dz-file-preview mb-4 relative bg-white rounded-lg shadow p-2">
                    <div class="dz-image rounded overflow-hidden">
                        <img data-dz-thumbnail class="w-full h-auto object-cover" />
                    </div>
                    <div class="dz-details text-sm text-gray-600 mt-2">
                        <span data-dz-name></span> (<span data-dz-size></span>)
                    </div>
                    <a data-dz-remove class="dz-remove absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600" title="Remove file">&times;</a>
                </div>`
        });

        document.addEventListener('paste', function (event) {
            const items = event.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                if (item.type.indexOf("image") !== -1) {
                    const blob = item.getAsFile();
                    const file = new File([blob], "pasted-image.png", { type: blob.type });
                    dz.addFile(file);
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('date').value = new Date().toLocaleDateString();
            document.getElementById('issueId').value = 'KM-' + Date.now();
            const user = window._spPageContextInfo?.userDisplayName || 'Unknown User';
            document.getElementById('reportedBy').value = user;
        });

        const form = document.getElementById('issueForm');
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;

        const toggleSubmit = () => {
            submitBtn.disabled = !form.checkValidity();
        };

        form.addEventListener('input', toggleSubmit);
        form.addEventListener('change', toggleSubmit);

        form.addEventListener('submit', async e => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting‚Ä¶';

            const issueId = document.getElementById('issueId').value;
            const reportedBy = document.getElementById('reportedBy').value;
            const question = document.getElementById('question').value;
            const expected = document.getElementById('expected').value;
            const date = document.getElementById('date').value;

            const digest = document.getElementById('__REQUESTDIGEST').value;
            const siteUrl = _spPageContextInfo.webServerRelativeUrl;

            try {
                const itemResponse = await fetch(`${siteUrl}/_api/web/lists/getbytitle('kmchatbottracker')/items`, {
                    method: "POST",
                    headers: {
                        "Accept": "application/json;odata=verbose",
                        "Content-Type": "application/json;odata=verbose",
                        "X-RequestDigest": digest
                    },
                    body: JSON.stringify({
                        __metadata: { type: "SP.Data.KmchatbottrackerListItem" },
                        Title: issueId,
                        SPUID: Date.now(),
                        Question: question,
                        Expected_Response: expected,
                        issueDate: date
                    })
                });

                const itemData = await itemResponse.json();
                const itemId = itemData.d.ID;

                const uploadedImageLinks = [];
                for (const file of dz.files) {
                    const uploadUrl = `${siteUrl}/_api/web/GetFolderByServerRelativeUrl('chatbotissuesgallery')/Files/add(overwrite=true, url='${issueId}-${file.name}')`;
                    const reader = new FileReader();

                    const fileBuffer = await new Promise((resolve, reject) => {
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsArrayBuffer(file);
                    });

                    const uploadResp = await fetch(uploadUrl, {
                        method: "POST",
                        headers: {
                            "Accept": "application/json;odata=verbose",
                            "X-RequestDigest": digest
                        },
                        body: fileBuffer
                    });

                    const fileData = await uploadResp.json();
                    uploadedImageLinks.push(fileData.d.ServerRelativeUrl);
                }

                if (uploadedImageLinks.length > 0) {
                    const linksText = uploadedImageLinks.map(url => `${window.location.origin}${url}`).join('\n');

                    await fetch(`${siteUrl}/_api/web/lists/getbytitle('kmchatbottracker')/items(${itemId})`, {
                        method: "POST",
                        headers: {
                            "Accept": "application/json;odata=verbose",
                            "Content-Type": "application/json;odata=verbose",
                            "X-RequestDigest": digest,
                            "X-HTTP-Method": "MERGE",
                            "IF-MATCH": "*"
                        },
                        body: JSON.stringify({
                            __metadata: { type: "SP.Data.KmchatbottrackerListItem" },
                            AttachmentLinks: linksText
                        })
                    });
                }

                document.getElementById('dropzone').innerHTML = '<div class="text-green-600 font-semibold text-center py-6">üéâ Issue submitted successfully!</div>';
                form.reset();
                dz.removeAllFiles();

            } catch (err) {
                console.error(err);
                document.getElementById('dropzone').innerHTML = '<div class="text-red-600 font-semibold text-center py-6">‚ö†Ô∏è Something went wrong. Please try again.</div>';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Issue';
            }
        });
    </script>
</body>
</html>
