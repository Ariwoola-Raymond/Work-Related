<!-- Hidden Inputs to Auto-Fill -->
<input type="text" id="branchName" class="hidden" />
<input type="text" id="branchLocation" class="hidden" />

<script>
  new TomSelect("#branchSelect", {
    maxOptions: 1000,
    valueField: 'value',
    searchField: ['text'],
    onChange: function(value) {
      if (!value) return;
      try {
        const branch = JSON.parse(value);
        document.getElementById('branchName').value = branch["Branch Name"];
        document.getElementById('branchLocation").value = branch["Branch Location"];
      } catch (err) {
        console.error("Failed to parse selected branch", err);
      }
    }
  });
</script>
