<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We Own It - Media Gallery</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f9fafb; }
  </style>
</head>
<body class="min-h-screen p-6">

  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold text-gray-800">ðŸŽ‰ We Own It - Event Media Gallery</h1>
    <p class="text-gray-500 mt-2">Click on any media to view or download</p>
  </div>

  <!-- Gallery Grid -->
  <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

  <!-- GLightbox & Plyr Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>
  
  <script>
    // Base URL pointing to your photos folder on CDN or SharePoint
    const BASE_URL = 'https://mycdn.example.com/assets/photos/';
    const MANIFEST_URL = BASE_URL + 'photos.json';
    const gallery = document.getElementById('gallery');

    async function loadPhotos() {
      gallery.innerHTML = '';
      try {
        // Fetch the JSON manifest of filenames
        const response = await fetch(MANIFEST_URL);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const photos = await response.json();

        photos.forEach(name => {
          const fullUrl = BASE_URL + encodeURIComponent(name);
          const card = document.createElement('div');
          card.className = 'relative group';
          card.innerHTML = `
            <a href="${fullUrl}" class="glightbox" data-gallery="media">
              <img src="${fullUrl}" loading="lazy"
                   class="w-full h-48 object-cover rounded-lg shadow-md"
                   alt="${name}" />
            </a>
            <a href="${fullUrl}" download
               class="absolute top-2 right-2 bg-white p-2 rounded-full shadow hover:bg-gray-100">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2m-4-4l-4 4m0 0l-4-4m4 4V4"/>
              </svg>
            </a>
          `;
          gallery.appendChild(card);
        });

        // Initialize lightbox on new elements
        GLightbox({ selector: '.glightbox' });
      } catch (error) {
        console.error('Failed to load photo manifest or render gallery:', error);
        gallery.innerHTML = '<p class="text-center text-red-500">Unable to load photos.</p>';
      }
    }

    loadPhotos();
  </script>

</body>
</html>
