<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Own It - Media Gallery</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GLightbox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f9fafb;
        }
    </style>
</head>

<body class="min-h-screen p-6">

    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">ðŸŽ‰ We Own It - Event Media Gallery</h1>
        <p class="text-gray-500 mt-2">Click on any media to view or download</p>
    </div>

     
    <!-- Gallery Grid -->
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

    <!-- GLightbox & Plyr Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

    <script>
        // before loadPhotos()
        const photos = [
            '7N7A0054.jpg',
            '7N7A0043.jpg',
            '7N7A0425.jpg',
            '7N7A0095.jpg',
            '7N7A0122.jpg',
            '7N7A0354.jpg',
            '7N7A0512.jpg'
        ];

        const BASE_URL = 'https://yourtenant.sharepoint.com/sites/events/Shared%20Documents/photos/';
        const gallery = document.getElementById('gallery');

        function loadPhotos() {
            gallery.innerHTML = '';
            photos.forEach(name => {
                const fullUrl = BASE_URL + encodeURIComponent(name);
                const card = document.createElement('div');
                card.className = 'relative group';
                card.innerHTML = `
        <a href="${fullUrl}" class="glightbox" data-gallery="media">
          <img src="${fullUrl}" loading="lazy"
               class="w-full h-48 object-cover rounded-lg shadow-md"
               alt="${name}" />
        </a>
        <a href="${fullUrl}" download
           class="absolute top-2 right-2 bg-white p-2 rounded-full shadow hover:bg-gray-100">
          <!-- download icon SVGâ€¦ -->
        </a>
      `;
                gallery.appendChild(card);
            });
            GLightbox({ selector: '.glightbox' });
        }

        loadPhotos();
    </script>

</body>

</html>
